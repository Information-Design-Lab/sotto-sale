<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>sottosale</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <div class="container-fluid home_container">
            <div class="row home">
                <div class="col-1 col-md-1 "></div>
                <div class="col-10 col-md-5">
                    <img class="logo_tipo" src="img/name_sottosale_esteso.svg" alt="sottosale">
                    <p class="body-1 abstract">Un viaggio lungo le sponde del Po, un racconto sul 
                    fragile equilibrio dell’ecosistema del grande fiume minacciato dall’intrusione
                    salina, una tra le varie conseguenze del cambiamento climatico.</p>
                    <h4 class="work-in-progress">Work in progress. Saremo online il 28 giugno. A presto.</h4>
                    <p class="body-2 margin-top" id="demo"></p>
                </div>
                <div class="col-1 col-md-6"></div>
            </div>
        </div>
        <div class="sfondo_homepage">
            <img class="h-100" src="img/background_home.jpg">
        </div>
        


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
		<script src="js/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Jun 28, 2023 00:00:00").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
            
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
            
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
              // Display the result in the element with id="demo"
              document.getElementById("demo").innerHTML = days + "g  " + hours + "h  "
              + minutes + "m  " + seconds + "s  ";
            
              // If the count down is finished, write some text
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
              }
            }, 1000);
        </script>
    </body>
</html>
